<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Изучаем язык JavaScript</title>
	<script type="text/javascript" href="javascript.js"></script>
</head>
<body>
<script type="text/javascript"> 
   	function sequence(n, pattern) {
		let arr = [];
		if (typeof(pattern) == 'function'){
			for (let i = 0; i < n; i ++){
				arr.push(pattern(n,i));
			}
		}
		else{
			for (let i = 0; i < n; i ++){
				arr.push(pattern);
			}
		}
		return arr;
	}
	document.write(sequence(5, 4));
</script>	
</body>
</html>
