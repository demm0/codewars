<body>
<script type="text/javascript"> 
    function TransportationOnVacation(day){
		return ((day * 40) - (Math.trunc(day/7) * 50) - (Math.trunc((day % 7)/3) * 20));
	}
	document.write(TransportationOnVacation(14));
</script>
