<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Изучаем язык JavaScript</title>
	<script type="text/javascript" href="javascript.js"></script>
</head>
<body>
<script type="text/javascript"> 
    function TransportationOnVacation(d){
			if (d < 3)	return (d * 40);
			else{
				if ((d >= 3) && (d < 7))	return (d * 40) - 20;
				else return (d * 40) - 50;
			}
	}
	document.write(TransportationOnVacation(6));
</script>	
</body>
</html>
