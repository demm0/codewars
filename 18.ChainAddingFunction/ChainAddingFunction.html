<script type="text/javascript"> 

function add(n) {
var currentCount = 0;
var summ = 0;     
return function(){
	for (i = 1; i <= n; i++){
		summ = summ + i;
		currentCount++;
	}
	return summ;};     
}
var counter = add(5);
document.write(counter()); 

</script>
