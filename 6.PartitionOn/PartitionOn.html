function partitionOn(pred, arritems) {
	let arrTrue = [];
	let arrFalse = [];
	for (let i = 0; i < arritems.length; i ++){
	if (pred(arritems[i]) == true) arrTrue.push(arritems[i]);
	else arrFalse.push(arritems[i]);
	}
	items = arrFalse.concat(arrTrue);
	console.log(items);
	return arrFalse.length;
	}
