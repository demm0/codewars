<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Изучаем язык JavaScript</title>
	<script type="text/javascript" href="javascript.js"></script>
</head>
<body>
<script type="text/javascript"> 
	function partitionOn(pred, arritems) {
		let arrTrue = [];
		let arrFalse = [];
		for (let i = 0; i< arritems.length; i ++){
			if (pred(arritems[i]) == true)	arrTrue.push(arritems[i]);
			else arrFalse.push(arritems[i]);
		}
		this.items = arrFalse.concat(arrTrue);
		return arrFalse.length;
	}
	items = [1,2,3,4,5,6,7,8,9];
	function isEven(n) {return n % 2 == 0}
	let i = partitionOn(isEven , items);
	document.write(i);
	document.write('<br>');
	document.write(items);
</script>	
</body>
</html>
