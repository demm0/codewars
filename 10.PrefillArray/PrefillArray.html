<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Изучаем язык JavaScript</title>
	<script type="text/javascript" href="javascript.js"></script>
</head>
<body>
<script type="text/javascript"> 
   	function prefill(n, v) {
		try {
			let arr = [];
			if ((n % 1 != 0) || (n < 0) || (n == boolean)){
				null.f();
			}
			else{
				for (i = 0; i < n; i ++){
					arr.push(v);
				}
			}
		return arr;
		}
		catch(e){
			e.message = (n + ' is invalid');
		return e;
		}
	}
	document.write(prefill(true,1));
</script>	
</body>
</html>
